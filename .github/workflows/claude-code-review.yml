name: Claude Code Review

on:
  pull_request:
    types: [opened, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: |
            /code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}

            추가로 다음 전문가 관점에서 상세히 리뷰해주세요:
            - 시니어 백엔드 개발자: API 설계, 에러 핸들링, 트랜잭션 관리
            - 시니어 프론트엔드 개발자: 컴포넌트 구조, 상태 관리, 재사용성
            - 시니어 UI/UX 디자이너: 접근성, 일관성, 사용자 경험
            - 시니어 DevOps 엔지니어: CI/CD, 보안, 인프라 영향
            - 비용 최적화 전문가: 불필요한 연산, N+1 쿼리, 메모리 누수

            피드백에는 우선순위 라벨을 붙여주세요:
            - [P0-CRITICAL]: 반드시 수정 필요 (보안 취약점, 데이터 손실)
            - [P1-MAJOR]: 수정 강력 권장 (로직 오류, 성능 이슈)
            - [P2-MINOR]: 개선 제안 (가독성, 네이밍)
            - [P3-NITPICK]: 사소한 제안 (스타일, 포맷팅)

            리뷰 마지막에 다음을 포함해주세요:
            1. 전체 평가 (상/중/하)
            2. 주요 개선 사항 요약
            3. 칭찬할 점
            4. 이 PR에서 학습할 키워드
